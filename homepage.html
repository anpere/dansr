<head>
    <title>Dansr</title>
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">

    <link rel="stylesheet" href="mainLayout.css">
    <link rel='shortcut icon' href='images/dicon.ico'/>


	<!-- jQuery and jQueryUI -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/ui/jquery.ui.draggable.js" type="type/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
    });

        //Initialize auto-complete
        var availableCodes = [
        "chicken",
        "toffee",
        "nature",
        ];

        $( ".menu" ).hide();
        $("#hamburger").click(function() {
            $( ".menu" ).slideToggle("slow");
        });
        $( "#codeSearch" ).autocomplete({
          source: availableCodes
        });

        $('#codeSubmit').click(function() {
          //TODO: Prevent multiple entries from being added
          //Add entered code to auto-complete list:
          availableCodes.push($('#codeSearch').val());

          //$( "#codeSearch" ).val(""); //Uncomment to clear text field
        });
        $( "#codeSearch" ).autocomplete({
          source: availableCodes
        });

    </script>


</head>

<body>

    <div class="row" id="top">
    <div id="hamburgerMenu">
        <button id="hamburger">
          <img src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png" width="30px" height="30px">
        </button>

      <div id="options" class="menu">
        <ul>
            <a href="#"><li> <img src="http://www.clipartkid.com/images/158/clipartbest-com-7TO9x9-clipart.png" width="20px" height="20px"> Create New Dance</li></a>
            <a href="#"><li> <img src="http://mattvanderpol.com/images/star_selected.png" width="20px" height="20px"> Favorites</li></a>
            <a href="#"><li> <img src="https://thetomatos.com/wp-content/uploads/2016/12/symbol-hourglass-clipart.png" width="15px" height="20px"> History</li></a>
        </ul>
      </div>
    </div>
        <!--For now, this buton links directly to the choreographer interface-->
        <button class="btn" id="newDance" onclick="location.href='choreo.html'">
            <img src="http://www.clipartkid.com/images/158/clipartbest-com-7TO9x9-clipart.png" width="15px" height="15px">
            <h3> Create New Dance </h3>
        </button>
  </div>

    <div class="row" id="title">
        <img id="logo" src="http://images.clipartpanda.com/recital-clipart-9c4no6KcE.jpeg" width="200px" height="150px">
        <h1> Dansr </h1>
    </div>

    <div class="row" id="search">
        <div class="ui-widget" id="searchWidget">
          <label for="codeSearch">Enter Code:</label>
          <input id="codeSearch" class="ui-autocomplete-input">
          <button id="codeSubmit">Submit</button>
        </div>
    </div>
</body>
