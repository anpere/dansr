<head>
    <title>Dansr</title>
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">

    <link rel="stylesheet" href="createDanceLayout.css">
    <link rel='shortcut icon' href='images/dfavicon.png'/>


    <!-- jQuery and jQueryUI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/ui/jquery.ui.draggable.js" type="type/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    $.extend({
      getUrlVars: function() {
        var vars = [], pair;
        var pairs = window.location.search.substr(1).split('&');
        for (var i = 0; i < pairs.length; i++) {
          pair = pairs[i].split('=');
          vars.push(pair[0]);
          vars[pair[0]] = pair[1] &&
              decodeURIComponent(pair[1].replace(/\+/g, ' '));
        }
        return vars;
      },
      getUrlVar: function(name) {
        return $.getUrlVars()[name];
      }
    });

    $(document).ready(function() {

        var title = $.getUrlVar('title');
        $("#title").text(title);

        //Initialize auto-complete
        var availableCodes = [
        "chicken",
        "toffee",
        "nature",
        ];

        // hides the menu after the page is loaded
        $( ".menu" ).hide();
        
        // shows/hides the menu after pressing the hamburger button
        $("#hamburger").click(function() {
            $( ".menu" ).slideToggle("slow");
        });
        
        $( "#codeSearch" ).autocomplete({
          source: availableCodes
        });

        $('#codeSubmit').click(function() {
          //TODO: Prevent multiple entries from being added
          //Add entered code to auto-complete list:
          availableCodes.push($('#codeSearch').val());

          //$( "#codeSearch" ).val(""); //Uncomment to clear text field
        });
        $('#codeSearch').keypress(function(e) {
        //TODO: Prevent multiple entries from being added
        console.log("a");
        if(e.which == 13) {
            //Add entered code to auto-complete list:
            availableCodes.push($('#codeSearch').val());
            
            $( "#codeSearch" ).val(""); //Uncomment to clear text field

            $( "#codeSearch" ).autocomplete({
                source: availableCodes
            });
            
            console.log("h");
            location.href = "http://web.mit.edu/anpere/www/dansr/dancer.html";
    }
  });

    });
    </script>


</head>
